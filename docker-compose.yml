version: "3.8"

services:
  dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"        # Vite dev server
      - "24678:24678"      # Vite HMR WebSocket (Vite 5/7 default)
    extra_hosts:
      - "api.brofisplus.test:host-gateway"
    environment:
      - HOST=0.0.0.0
      # Ensure file changes on bind mounts are detected inside Docker across OSes
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"

  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"

volumes:
  node_modules:
